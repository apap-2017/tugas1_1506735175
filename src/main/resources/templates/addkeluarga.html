<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Tambah Keluarga</title>
	<div th:replace="fragments/fragment :: links"></div>	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<div th:replace="fragments/fragment :: header"></div>
	<div class="container-fluid">
	<br/>
	<h1 class="page-header">Form Menambahkan Keluarga</h1>
	<br/>
	<form action="/keluarga/tambah/submit" method="POST">
		<table width="30%">
			<tr>
				<td>
					<label for="">Alamat </label> 
				</td>
				<td>
					<input type="text" name="alamatnya" class="form-control" />
				</td>
			</tr>
			<tr>
				<td>
					<label for="">RT</label> 
				</td>
				<td>
					<input type="text" name="rtnya" class="form-control"  />
				</td>
			</tr>
			<tr>
				<td>
					<label for="">RW</label> 
				</td>
				<td>
					<input type="text" name="rwnya" class="form-control"  />
				</td>
			</tr>	
			<tr>
				<td>
					<label for="">Kelurahan/Desa</label> 
				</td>
				<td>
					<input type="text" name="kelurahandesanya" class="form-control"  />					
				</td>
			</tr>
			<tr>
				<td>
					<label for="">Kecamatan</label> 
				</td>
				<td>
					<input type="text" name="kecamatannya" class="form-control" />
				</td>
			</tr>
			<tr>
				<td>
					<label for="">Kota</label> 
				</td>
				<td>
					<input type="text" name="kotanya" class="form-control"  />
				</td>
			</tr>											
								
		</table>

		<div>
			<button type="submit" name="action" class= "btn btn-primary" value="save">Save</button>
		</div>
	</form>
	</div>

</body>

</html>
