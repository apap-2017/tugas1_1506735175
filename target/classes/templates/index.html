<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

	<title>SI Kependudukan</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<div th:replace="fragments/fragment :: links"></div>

</head>

<body>

	<div th:replace="fragments/fragment :: header"></div>
	<br/>
	<div class="container-fluid">	
		<h1 class="page-header">Sistem Informasi Kependudukan Online Provinsi DKI Jakarta</h1>
		<p>Selamat datang di Sistem Informasi Kependudukan Online Provinsi Jakarta</p>
		<hr/>
	
		<h3>Lihat Data Penduduk Berdasarkan NIK</h3>
	
		<form action="/penduduk" method="get">
			<div>
				Masukkan Nomor Induk kependudukan
				<label for="nik"></label> 
				<br/>
				<input type="text" name="nik" />
			</div>
			<div>
				<button type="submit" class="btn btn-primary">Lihat</button>
			</div>
		</form>
	
		<hr/>
		
		<h3>Lihat Data Keluarga Berdasarkan NKK</h3>
	
		<form action="/keluarga" method="get">
			<div>
				Masukkan Nomor Kartu Keluarga
				<label for="nkk"></label> 
				<br/>
				<input type="text" name="nkk" />
			</div>
			<div>
				<button type="submit" class="btn btn-primary" >Lihat</button>
			</div>
		</form>
	</div>	
	
	<div th:replace="fragments/fragment :: footer"></div>    
	
</body>	
</html>
